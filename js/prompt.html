<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prompt box</title>
    </head>
    <body>
        <form>
            <input type="button" value="click me" onclick="promptbox();">
        </form>
        <script>
            function promptbox(){
                var val=prompt("Enter your name","name");
                document.write("you have entered your name"+val);
            }

        </script>
    </body>

</html>
