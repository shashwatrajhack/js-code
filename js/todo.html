<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO LIST</title>
  </head>
  <body>
    <style src="todoStyle.css"></style>
    <h1>TODO LIST</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTodo()" id="addTodo">Add Todo</button>
    <button onclick="updateTodo()" id="updateTodo">Update Todo</button>
    <input type="text" id="searchTask" placeholder="Search a task"   onkeyup="searchFilter()"/>
     <button onclick="deleteAll()" >Delete All</button>
     <button onclick="checkAll()" >Check All</button>
    <div id="todoList"></div>
   <button onclick="pageChange(false)">Prev</button> 
   <div id="totalNumber"></div>  
    <button onclick="pageChange(true)">Next</button>
    <div id="pagination"></div>
    <script src="todo.js"></script>
  </body>
</html>
